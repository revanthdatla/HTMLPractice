<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video and Audio On the Web</title>
</head>
<body>
    <video controls width="400" height="400"
            loop muted preload="auto"
            poster="images/poster.png">
        <source src="rabbit320.mp4" type="video/mp4">
        <source src="rabbit320.webm" type="video/webm">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.webm">link to the video</a> instead.
        </p>
    </video>

    <audio controls>
        <source src="viper.ogg" type="audio/ogg">
        <track kind="subtitles" src="abc.vtt" srclang="es">
        <p>Your browser doesn't support HTML5 audio. Here is a <a href="viper.mp3">link to the audio</a> instead.</p>
    </audio>
</body>
</html>
