<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Superscript and Subscript</title>
</head>
<body>
    <p>Using in Dates</p>
    <p>My birthday is on the 5<sup>th</sup> of July 1991.</p>

    <p>Using in chemical formulae</p>
    <p>The chemical formulae of water is H <sub>2</sub>O <sub>2</sub></p>

    <p>Using in Mathematical Equations</p>
    <p>If x <sup>2</sup> is 9, then x must equal to 3 or -3.</p>
</body>
</html>
