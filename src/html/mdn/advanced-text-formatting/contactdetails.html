<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marking up Contact Details</title>
</head>
<body>
    <p>Simple Markup</p>
    <address><p>Revanth Datla, Andhra Pradesh, India</p></address>

    <p>Wrapping around more complex markup</p>
    <address>
        <p>
            Revanth Datla<br>
            Andhra Pradesh<br>
            India
        </p>

        <ul>
            <li>Mobile: +91 8885666333</li>
            <li>Email: revanth.datla@outlook.com</li>
        </ul>
    </address>

    <p>Marking up linked contact details</p>
    <address>Page written by <a href="citation.html">Revanth Datla</a></address>
</body>
</html>
